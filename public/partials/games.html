<h1>Jeux</h1>
<div class="row" >
  <div class="col-xs-6 col-md-3" ng-repeat="game in data">
    <div class="thumbnail" ng-click="isCollapsed = !isCollapsed">
      <img src="{{game.imagePath}}" alt="Click ME">
      <div class="caption" collapse="isCollapsed">
        <h3>{{game.title}}</h3>
        <p>{{game.description}}</p>
      </div>
    </div>
  </div>
</div>
